            <div class="dropdown-icon " onclick="showPreview()">

                    <img src="./Assets/image/parrot.webp" alt="preview-pic">
                </div>
            </div>

        <div class="game-option ">
            <div class="controls">
                <div title="Shuffle tiles, then you can play" class="start btn" onclick="startGame()" >Start</div>
                <div title="Restart the game" class="restart btn">⟳<span>Restart</span></div>
                <div title="Pause/Continue the game" class="pause btn no-pointer" onclick="toggleTimer()">⏸<span>Pause</span></div>
            </div>
            <div class="timer" title="Start or continue timer when moving tile">         
                <div><img class="clock-icon" src="./Assets/icon/clock.png" alt="clock" > <span id="name-Time">Time: </span><span id="timer">00:00:00</span></div>
            </div>
            <div class="steps-count" title="Count your moves to win this game">  
                <img class="move-icon" src="./Assets/icon/four-arrows.png" alt="move" >
                <div class="steps">Steps: 0 </div>
            </div>
            
            <button id="merge" style="display: none;"> Merge </button>
            <div class="controls3">
                <div title="Show the number each tile" class="showTile" onclick="toggleTileNumber()"> Show Tile's Number </div>
                <div class="dropdown">
                <div class="dropbtn">Levels</div>
                    <div class="dropdown-content">
                        <a id="lvl10" onclick="buildGrid(10);choosingLevel(this);">10x10</a>
                        <a id="lvl9"  onclick="buildGrid(9);choosingLevel(this);">9x9</a>
                        <a id="lvl8"  onclick="buildGrid(8);choosingLevel(this);">8x8</a>
                        <a id="lvl7"  onclick="buildGrid(7);choosingLevel(this);">7x7</a>
                        <a id="lvl6"  onclick="buildGrid(6);choosingLevel(this);">6x6</a>
                        <a id="lvl5"  onclick="buildGrid(5);choosingLevel(this);">5x5</a>
                        <a id="lvl4"  onclick="buildGrid(4);choosingLevel(this);">4x4</a>
                        <a id="lvl3"  onclick="buildGrid(3);choosingLevel(this);">3x3</a>
                    </div>
                </div>
            </div>
